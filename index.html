<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="maindiv">
        <div id="header"></div>

        <button id="acbtn">AC</button>
        <button id="backspace">
          <img
            src="icons/icons8-clear-symbol-100.png"
            width="30px"
            height="30px"
          />
        </button>
        <button id="percent">
          <img
            src="icons/icons8-percentage-96.png"
            width="40px"
            height="40px"
          />
        </button>
        <button id="division" class="whitebutton">
          <img src="icons/icons8-divide-100.png" width="40px" height="40px" />
        </button>

        <button id="number8" class="numberbtn">8</button>
        <button id="number7" class="numberbtn">7</button>
        <button id="number9" class="numberbtn">9</button>
        <button id="multiply" class="whitebutton">
          <img src="icons/icons8-multiply-100.png" width="40px" height="40px" />
        </button>

        <button id="number5" class="numberbtn">5</button>
        <button id="number4" class="numberbtn">4</button>
        <button id="number6" class="numberbtn">6</button>
        <button id="subtraction" class="whitebutton">
          <img src="icons/icons8-subtract-100.png" width="40px" height="40px" />
        </button>

        <button id="number1" class="numberbtn">1</button>
        <button id="number2" class="numberbtn">2</button>
        <button id="number3" class="numberbtn">3</button>
        <button id="addition" class="whitebutton">
          <img
            src="icons/icons8-plus-math-100.png"
            width="40px"
            height="40px"
          />
        </button>

        <button id="number" class="numberbtn">+/_</button>
        <button id="number0" class="numberbtn">0</button>
        <button id="numberdot" class="numberbtn">.</button>
        <button id="Result" class="whitebutton">
          <img
            src="icons/icons8-equal-sign-96.png"
            width="40px"
            height="40px"
          />
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
